<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Stakes ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #1a001f, #000000);
    font-family: 'Oswald', sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

.table {
    border: 6px solid #ff2da6;
    border-radius: 200px;
    padding: 40px;
    width: 90%;
    max-width: 440px;
    margin: 50px auto;
    box-shadow: 0 0 50px rgba(255, 45, 166, 0.7);
    animation: slideIn 1.2s ease forwards;
}

@keyframes slideIn {
    from { transform: translateY(100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

h1 {
    font-size: 30px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: #ff2da6;
    text-shadow: 0 0 20px rgba(255, 45, 166, 0.9);
}

.cards {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.card {
    width: 60px;
    height: 90px;
    border-radius: 12px;
    border: 3px solid black;
    color: #ff2da6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(255, 45, 166, 0.5);
    transform: translateY(50px);
    opacity: 0;
    animation: slideCard 0.8s forwards;
    background: white;
}

.card:nth-child(1){ animation-delay: 0.5s; }
.card:nth-child(2){ animation-delay: 0.8s; }
.card:nth-child(3){ animation-delay: 1.1s; }
.card:nth-child(4){ animation-delay: 1.4s; }
.card:nth-child(5){ animation-delay: 1.7s; }
.card:nth-child(6){ animation-delay: 2.0s; }
.card:nth-child(7){ animation-delay: 2.3s; }
.card:nth-child(8){ animation-delay: 2.6s; }
.card:nth-child(9){ animation-delay: 2.9s; }
.card:nth-child(10){ animation-delay: 3.2s; }

@keyframes slideCard {
    to { transform: translateY(0); opacity: 1; }
}

button {
    background: linear-gradient(45deg, #ff2da6, #ff66cc);
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 45, 166, 0.9);
    margin-top: 20px;
    color: white;
}

button:hover {
    transform: scale(1.07);
}

.valentine {
    font-size: 26px;
    margin-top: 20px;
    opacity: 0;
    color: #ff66cc;
}

.valentine span {
    display: inline-block;
    opacity: 0;
    transform: translateY(-30px);
    animation: slideIn 0.6s forwards;
    margin-right: 4px;
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>
<div class="table" id="game">
    <h1>High Stakes ðŸ’—</h1>
    <div class="cards" id="cards">
        <div class="card">?</div>
        <div class="card">?</div>
    </div>
    <button onclick="startGame()">DEAL ðŸ’Ž</button>

    <div class="valentine" id="valentine"></div>
</div>

<audio id="chipSound" src="https://www.soundjay.com/misc/sounds/chip-drop-1.mp3"></audio>

<script>
const cardsDiv = document.getElementById("cards");
const chipSound = document.getElementById("chipSound");
const valentine = document.getElementById("valentine");

/* Cards setup */
const playerCards = ["Aâ™ ","Kâ™ "];
const flopCards = ["Qâ™ ","Jâ™ ","10â™¥"];
const turnCard = "10â™ ";

/* Start game */
function startGame() {
    chipSound.play();
    cardsDiv.innerHTML = `
        <div class="card">${playerCards[0]}</div>
        <div class="card">${playerCards[1]}</div>
    `;
    document.querySelector("button").innerText = "BET ðŸ’—";
    document.querySelector("button").onclick = fakeBetRound;
}

/* Fake betting round */
function fakeBetRound() {
    cardsDiv.innerHTML = `
        <div class="card">${playerCards[0]}</div>
        <div class="card">${playerCards[1]}</div>
        <div class="card">${flopCards[0]}</div>
        <div class="card">${flopCards[1]}</div>
        <div class="card">${flopCards[2]}</div>
    `;
    document.querySelector("button").innerText = "OPPONENT THINKING ðŸ˜";
    document.querySelector("button").onclick = opponentTurn;
}

/* Opponent turn */
function opponentTurn() {
    document.querySelector("button").innerText = "YOUR TURN ðŸ’Ž";
    setTimeout(() => {
        river();
    }, 1500);
}

/* River with 5 final cards for Royal Flush */
function river() {
    cardsDiv.innerHTML = `
        <div class="card">${playerCards[0]}</div>
        <div class="card">${playerCards[1]}</div>
        <div class="card">${flopCards[0]}</div>
        <div class="card">${flopCards[1]}</div>
        <div class="card">${flopCards[2]}</div>
        <div class="card">${turnCard}</div>
        <div class="card">Jâ™ </div>
        <div class="card">Qâ™ </div>
        <div class="card">Kâ™ </div>
        <div class="card">Aâ™ </div>
    `;

    valentine.innerHTML = ""; // clear previous text
    chipSound.play();

    // Show "OPS..." first
    const opsSpan = document.createElement("span");
    opsSpan.textContent = "OPSâ€¦";
    opsSpan.style.opacity = "1";
    opsSpan.style.fontWeight = "bold";
    opsSpan.style.fontSize = "28px";
    valentine.appendChild(opsSpan);
    valentine.style.opacity = "1";

    // After 2 seconds, show the rest of the text
    setTimeout(() => {
        const restText = "LOOKS LIKE YOU GOT ME FOR VALENTINE! ðŸ’•ðŸŽ°";
        restText.split(" ").forEach((word, i) => {
            const span = document.createElement("span");
            span.textContent = word;
            span.style.animationDelay = `${i * 0.3}s`;
            valentine.appendChild(span);
        });
    }, 2000);

    document.querySelector("button").style.display = "none";
}
</script>
</body>
</html>
